<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>雨霖铃</title>
    <style>
        body{
            padding: 20px;
        }
        h1{
            text-align: center;
            font-size: 40px;
        }
        article{
            font-size: 30px;
            padding: 20px;
            border: 1px dotted #7F7F7F;
            border-radius: 5px; 
            line-height: 40px;
            text-indent: 2em;
        }
    </style>
</head>
<body>
    <section>
        <header><h1>雨霖铃</h1></header>
        <article>
            
            <p>寒蝉凄切，对长亭晚，骤雨初歇。都门帐饮无绪，留恋处，兰舟催发。执手相看泪眼，竟无语凝噎。念去去，千里烟波，暮霭沉沉楚天阔。</p>
            <p>多情自古伤离别，更那堪冷落清秋节！今宵酒醒何处？杨柳岸，晓风残月。此去经年，应是良辰好景虚设。便纵有千种风情，更与何人说？</p>
            
        </article>
    </section>
</body>
</html>
